<ion-content>
    <ion-card *ngFor="let service of services">
        <img [src]="service.image">

        <ion-row>
            <ion-col size="10">
                <ion-card-header>
                    <ion-card-title>{{service.title}}</ion-card-title>
                </ion-card-header>
            </ion-col>

            <ion-col size="2" class="icon-column icon-column--danger" (click)="showDetails(service)">
                <ion-icon name="arrow-dropdown" color="light"></ion-icon>
            </ion-col>
        </ion-row>

        <ion-row [hidden]="service.hidden">
            <ion-col size="10">
                <ion-card-content [innerHTML]="service.html"></ion-card-content>
            </ion-col>

            <ion-col size="2" class="icon-column icon-column--no-vertical">
                <ion-icon class="icon-favorite" name="heart" color="grey"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
