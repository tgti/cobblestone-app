<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Locations
        </ion-title>
        <ion-buttons slot="primary">
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div style="padding-top: 50%; background: #aaa;"></div>
    <div>
        <ion-card *ngFor="let l of locations" class="locations-card">
            <ion-card-content>
                <ion-row>
                    <ion-col size="7" class="locations-card--desc ion-text-nowrap">
                        <ion-card-title class="locations-card--title">{{l.title}}</ion-card-title>
                        <ion-card-subtitle class="locations-card--subtitle">{{l.street}}</ion-card-subtitle>
                    </ion-col>
                    <ion-col size="5">
                        <ion-icon name="call" color="grey"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
