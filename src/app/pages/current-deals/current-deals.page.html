<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Current Deals
        </ion-title>
        <ion-buttons slot="primary">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let deal of deals" (click)="promptDealItem(deal)">
        <ion-row>
            <ion-col size="2" class="icon-column">
                <ion-icon name="pricetag" color="primary"></ion-icon>
            </ion-col>
            <ion-col size="8">
                <ion-card-title>{{deal.name}}</ion-card-title>
                <ion-card-subtitle [innerHtml]="'Expires ' + convertDate(deal.expiration)"></ion-card-subtitle>
            </ion-col>
            <ion-col size="2" class="icon-column icon-column--danger">
                <ion-icon name="alert" color="light"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
