<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{page_title}}
        </ion-title>
        <ion-buttons slot="primary">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="top" color="primary">
            <ion-tab-button tab="favorites">
                <ion-label>Favorites</ion-label>
            </ion-tab-button>

            <ion-tab-button *ngFor="let tab of tab_titles; let i = index;" [tab]="tab[1]">
                <ion-label>{{tab[0]}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
